<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="#" />
		<title>Hello</title>
		<script src="wasm_exec.js"></script>
	</head>

	<body>
		<button>Hello</button>
		<p id="hello"></p>
	</body>

	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
			function (obj) {
				go.run(obj.instance);
			}
		);
		document.querySelector("button").addEventListener("click", (event) => {
			document.getElementById("hello").innerHTML = global.say(
				"Bob",
				"How are you?"
			);
		});
	</script>
</html>
